<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ko' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/tabs.css' | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <p class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</p>
    </header>

    <nav class="tab-navigation">
      <a href="{{ '/' | relative_url }}" class="tab-link {% if page.url == '/' %}active{% endif %}">🏨 숙박</a>
      <a href="{{ '/transportation' | relative_url }}" class="tab-link {% if page.url == '/transportation' or page.url == '/transportation/' %}active{% endif %}">🚇 교통</a>
      <a href="{{ '/restaurants' | relative_url }}" class="tab-link {% if page.url == '/restaurants' or page.url == '/restaurants/' %}active{% endif %}">🍜 음식</a>
    </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">오사카 여행 가이드</span>
      </footer>
    </main>
  </body>
</html>
